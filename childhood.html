  let walking = false;
  let walkInterval;
  let clickCount = 0;

  function toggleGirl() {
    const girl = document.getElementById("girl");

    // Define ASCII animation frames
    const frames = [`      , -.

    ];

    let frameIndex = 0;

      // Show narrative text and update on click
      if (clickCount === 0) {
        narrative.style.display = "block";
      } else if (clickCount === 1) {
        narrative.textContent = "To some, I was the 'smart Asian kid.' To others, I was 'exotic,' a curiosity, a foreigner, even though this was the only home I knew as a child.";
      } else if (clickCount === 2) {
        narrative.textContent = ""
      }

      clickCount++; 

      if (!walking) {
        walking = true;
        walkInterval = setInterval(() => {
          girl.textContent = frames[frameIndex];
          frameIndex = (frameIndex + 1) % frames.length;
        }, 1000);
      }
    }

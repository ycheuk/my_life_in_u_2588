  let walking = false; // Track if animation is running
  let walkInterval; // Store interval function

  function toggleGirl() {
    const girl = document.getElementById("girl");

    // Define ASCII animation frames
    const frames = [`      , -.
     ( /  \\
     (𐙚)  )
       -'-
      / | \\
      |_o_|
       ╱ ╲
      .   .`,
      `       , -.
      ( /  \\
      (𐙚)  )
        -'-
       / | \\
       |_o_|
         ╳
        . .`
    ];

    let frameIndex = 0;

    if (!walking) {
      walking = true;
      walkInterval = setInterval(() => {
        girl.textContent = frames[frameIndex];
        frameIndex = (frameIndex + 1) % frames.length;
      }, 1000);
    }
  }
